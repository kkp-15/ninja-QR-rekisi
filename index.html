  <script>
    let isScanning = false;

    const entriesPerPage = 20;async function toggleScanner() {
  const readerDiv = document.getElementById("reader");
  const scanBtn = document.getElementById("scanBtn");
  scanBtn.disabled = true;

  if (!isScanning) {
    if (!scanner) scanner = new Html5Qrcode("reader");

    try {

}

async function stopScanner() {
  const readerDiv = document.getElementById("reader");
  const scanBtn = document.getElementById("scanBtn");
  if (scanner && isScanning) {
    try {
      await scanner.stop();
      await scanner.clear();

function isValidURL(str) {
  try {
    new URL(str);
    return true;
  } catch (_) {
    return false;
  }
}

function saveToHistory(text) {
  const now = new Date().toLocaleString();
  const history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
  const exists = history.some(h => h.text === text);
  const status = exists ? "æ—¢ã«å­˜åœ¨" : "æ–°è¦";
  history.push({ time: now, text: text, status });
  localStorage.setItem("qrHistory", JSON.stringify(history));
  currentPage = 1;
  updateHistoryTable();
}

function updateHistoryTable() {
  const history = JSON.parse(localStorage.getItem("qrHistory") || "[]").reverse();
  const tbody = document.getElementById("historyBody");
  const start = (currentPage - 1) * entriesPerPage;
  const end = start + entriesPerPage;
  const currentPageEntries = history.slice(start, end);

  tbody.innerHTML = "";
  if (currentPageEntries.length === 0) {
    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #888;">èª­ã¿å–ã‚Šå±¥æ­´ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“</td></tr>';
    return;
  }
  currentPageEntries.forEach((entry, index) => {
    const isLink = isValidURL(entry.text);
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${entry.time}</td>
      <td>${entry.text}</td>
      <td>${entry.status}</td>
      <td>
        ${isLink ? `<button class="action-btn access-btn" onclick="window.open('${entry.text}', '_blank')">ã‚¢ã‚¯ã‚»ã‚¹</button>` : ""}
        <button class="action-btn copy-btn" onclick="navigator.clipboard.writeText('${entry.text}')">ã‚³ãƒ”ãƒ¼</button>
        <button class="action-btn delete-btn" onclick="deleteEntry(${history.length - 1 - (start + index)})">å‰Šé™¤</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  renderPagination(history.length);
}

function renderPagination(totalEntries) {
  const paginationDiv = document.getElementById("pagination");
  paginationDiv.innerHTML = "";
  const totalPages = Math.ceil(totalEntries / entriesPerPage);
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      updateHistoryTable();
    };
    if (i === currentPage) btn.disabled = true;
    paginationDiv.appendChild(btn);
  }
}

function deleteEntry(index) {
  const history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
  history.splice(index, 1);
  localStorage.setItem("qrHistory", JSON.stringify(history));
  updateHistoryTable();
}
